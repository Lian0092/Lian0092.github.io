<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Reggies's Coffee shop - contact us</title>
</head>

<body>
    <!--this is the tag of my page-->
    <header>
        <h1>Reggie's Coffee shop</h1>
        <!-- this is a 导航 link -->
        <nav>
            <!-- this is 无序 list -->
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">ontact us</a></li>
                <li><a href="about.html">about us</a></li>
            </ul>
        </nav>


    </header>
    <!--starting main part of my page-->
    <main>
        <h2>contact us</h2>
        <!-- adding table for hours -->
        <table>
            <caption>Hours of operation</caption>
            <thead>
                <tr>
                    <th>day</th>
                    <th>hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td> 6am - 6pm</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td> 4am - 10pm</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td> 1am - 12pm /td>
                </tr>
            </tbody>
        </table>
        <!-- adding section for contact form -->
        <section>
            <h3>we love to hear from you!</h3>
            <!-- Adding a form -->
            <!-- label for 和 id  shoulb be same, id 必须是一个唯一的名字，不能有重复 -->
            <!-- name 也必须是唯一的名字 -->
            <form action="Thank.html" method="get">
                <div>
                    <!-- asking for your name -->
                    <!-- placeholder(可以提示输入的格式) -->
                    <!-- value(添加固定的内容，可在输入时删去) -->
                    <label for="fullname">Your name</label>
                    <input type="text" id="fullname" name="YourName" placeholder="John Chobana" value="Mr.">
                </div>
                <!-- asking for your email, 加上required就变成必填项-->
                <div>
                    <label for="youremail">Your Email</label>
                    <input type="email" id="youremail" name="theEmail" required>
                </div>
                <!-- textarea（是帮你写好massege的编程格式） -->
                <div>
                    <label for="massege">massege</label>
                    <textarea name="massege" id="massege"></textarea>
                </div>
                <!-- adding min and max to number form -->
                <!-- step(添加数字“跳跃”限制) -->
                <div>
                    <label for="tickets">How many tickets? &#40;sold in pair&#41;</label>
                    <input type="number" id="tickets" name="tickets" min="2" max="10" step="2" value="2">
                </div>
                <div>
                    <!-- selected(可以优先显示的内容) -->
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="front">Front Row</option>
                        <option value="center" selected>Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <!-- adding 单选 -->
                    <!-- checked(单多选的预先选择) -->
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="past" checked>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="past">
                </div>
                <div>
                    <!-- 多选 -->
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies" checked>
                    <label for="policies">I agree to the terms and policies.</label>
                </div>
                <!-- adding a button to submit -->
                <button type="submit">submit</button>
            </form>
        </section>
    </main>
    <!--footer part  -->
    <footer>
        copyright &copy; coffee shop, 2021
    </footer>

</body>

</html>
